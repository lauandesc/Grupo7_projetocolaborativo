<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuário de Doação de Livros</title>
</head>
<header>
<img src="logo cabeçalho.jpeg" alt="logo livraria" />
<body>
    <h2>Formulário de Doação de Livros</h2>
    <p>Complete suas informações</p>
    <br>
        <fieldset>
        <form>
            <label>Nome do doador</label>
            <br>
            <input type="text">
            <br>
            <label>Telefone</label>
            <br>
            <input type="tel">
            <br>
            <label>Quantidade</label>
            <br>
            <input type="number">
            <br>
            <label>E-mail</label>
            <br>
            <input type="email">
            <br>
            <br>
            <input type="radio">Livros
            <input type="radio">Revista
            <br>
            <br>
            <label>Tipo</label>
            <select>
                
                <option value="Novo">Novo</option>
                <option value="Seminovo">Seminovo</option>
                <option value="Usado">Usado</option>
            </select>
            <br>
            <br>
            <label>Titulo</label>
            <input type="text">
            <br>
            <br>
            <label>Autor(a)</label>
            <input type="text">
            <br>
            <br>
            <label>Editora</label>
            <input type="text">
            <br>
            
            <br>
            <br>
            <label>Estado de conservação</label>
            <input type="file"> 
            <br>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </fieldset>
</header>

</body>
<footer>
    <nav>
      <ul>
        <li>Serviços:<p>Encadernação</p><p>Restauração</p><p>Vendas</p></li>
      </ul>
    </nav>
  </footer>
</html>
